<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thtmeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title></title>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	bbb
	你好
	<div id="main" style="width: 600px;height:400px;">
	</div>
</body>
<style>
	body{font-family: SimSun;}
</style>
<!--	<script type="text/javascript" th:src="@{/echart/echarts.min.js}"></script>-->
<script src="js/echarts.min.js"></script>
<script src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	// 基于准备好的dom，初始化echarts实例
	var myChart = echarts.init(document.getElementById('main'));
	// 指定图表的配置项和数据
	option = {
		xAxis: {
			type: 'category',
			data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
		},
		yAxis: {
			type: 'value'
		},
		series: [{
			data: [120, 200, 150, 80, 70, 110, 130],
			type: 'bar'
		}]
	};
	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);

	$(document).ready(function() {
		$.ajax({ //使用JQuery内置的Ajax方法
			type : "post", //post请求方式
			async : true, //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
			url : "hello", //请求发送到ShowInfoIndexServlet处
			data : {name:"A0001"}, //请求内包含一个key为name，value为A0001的参数；服务器接收到客户端请求时通过request.getParameter方法获取该参数值
			dataType : "json", //返回数据形式为json
			success : function(result) {


			},
			error : function(errorMsg) {
				//请求失败时执行该函数
				alert("图表请求数据失败，可能是服务器开小差了");
				myChart.hideLoading();
			}
		})

	});

</script>
</html>
